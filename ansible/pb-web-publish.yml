- name: Setup and Update Config Docker  Nodes
  hosts: web
  become: True
  collections:
    - Community.Docker
  vars:
    container_count: 1
    default_container_name: nginxhost
    default_container_image: stenote/nginx-hostname

  tasks:

    - name: Get running containers
      docker_host_info:
        containers: yes
      register: docker_info

    - name: Stop running containers
      docker_container:
        name: "{{ item }}"
        state: stopped
      loop: "{{ docker_info.containers | map(attribute='Id') | list }}"
    
    - name: Remove Stoped docker containers
      shell: |
        docker rm $(docker ps -a -q);
      when: docker_info.containers != 0

    - name: Pull default Docker image
      community.docker.docker_image:
        name: "{{ default_container_image }}"
        source: pull

    - name: Create default containers
      community.docker.docker_container:
        name: "{{ default_container_name }}_{{ item }}"
        image: "{{ default_container_image }}"
        state: started
        recreate: true
        force_kill: true
        ports:
          - "8080:80"
      with_sequence: count={{ container_count }}
